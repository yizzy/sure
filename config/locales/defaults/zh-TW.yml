---
zh-TW:
  defaults:
    brand_name: "%{brand_name}"
    product_name: "%{product_name}"
  activerecord:
    errors:
      messages:
        record_invalid: '驗證失敗：%{errors}'
        restrict_dependent_destroy:
          has_many: 因為存在關聯的 %{record}，所以無法刪除紀錄
          has_one: 因為存在關聯的 %{record}，所以無法刪除紀錄
  date:
    abbr_day_names:
    - 週日
    - 週一
    - 週二
    - 週三
    - 週四
    - 週五
    - 週六
    abbr_month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 星期日
    - 星期一
    - 星期二
    - 星期三
    - 星期四
    - 星期五
    - 星期六
    formats:
      default: "%Y-%m-%d"
      long: "%Y年%m月%d日"
      short: "%m月%d日"
    month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
    - 九月
    - 十月
    - 十一月
    - 十二月
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: 大約 %{count} 小時
        other: 大約 %{count} 小時
      about_x_months:
        one: 大約 %{count} 個月
        other: 大約 %{count} 個月
      about_x_years:
        one: 大約 %{count} 年
        other: 大約 %{count} 年
      almost_x_years:
        one: 接近 %{count} 年
        other: 接近 %{count} 年
      half_a_minute: 半分鐘
      less_than_x_minutes:
        one: 不到 1 分鐘
        other: 不到 %{count} 分鐘
      less_than_x_seconds:
        one: 不到 %{count} 秒
        other: 不到 %{count} 秒
      over_x_years:
        one: 超過 %{count} 年
        other: 超過 %{count} 年
      x_days:
        one: "%{count} 天"
        other: "%{count} 天"
      x_minutes:
        one: "%{count} 分鐘"
        other: "%{count} 分鐘"
      x_months:
        one: "%{count} 個月"
        other: "%{count} 個月"
      x_seconds:
        one: "%{count} 秒"
        other: "%{count} 秒"
      x_years:
        one: "%{count} 年"
        other: "%{count} 年"
    prompts:
      day: 日
      hour: 時
      minute: 分
      month: 月
      second: 秒
      year: 年
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: 必須接受
      blank: 不能為空白
      confirmation: 與 %{attribute} 不符
      empty: 不能為空
      equal_to: 必須等於 %{count}
      even: 必須為偶數
      exclusion: 已被保留
      greater_than: 必須大於 %{count}
      greater_than_or_equal_to: 必須大於或等於 %{count}
      in: 必須在 %{count} 範圍內
      inclusion: 不包含在清單中
      invalid: 無效
      less_than: 必須小於 %{count}
      less_than_or_equal_to: 必須小於或等於 %{count}
      model_invalid: '驗證失敗：%{errors}'
      not_a_number: 不是數字
      not_an_integer: 必須是整數
      odd: 必須為奇數
      other_than: 必須不等於 %{count}
      present: 必須為空白
      required: 必須存在
      taken: 已經被使用
      too_long:
        one: 太長（最多 %{count} 個字元）
        other: 太長（最多 %{count} 個字元）
      too_short:
        one: 太短（最少 %{count} 個字元）
        other: 太短（最少 %{count} 個字元）
      wrong_length:
        one: 長度錯誤（應為 %{count} 個字元）
        other: 長度錯誤（應為 %{count} 個字元）
    template:
      body: '以下欄位發生問題：'
      header:
        one: "有 %{count} 個錯誤導致此 %{model} 無法儲存"
        other: "有 %{count} 個錯誤導致此 %{model} 無法儲存"
  helpers:
    select:
      prompt: 請選擇
    submit:
      create: 建立 %{model}
      submit: 儲存 %{model}
      update: 更新 %{model}
  number:
    currency:
      format:
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 3
      round_mode: default
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十億
          million:
            one: 百萬
            other: 百萬
          quadrillion: 千兆
          thousand: 千
          trillion:
            one: 兆
            other: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: 位元組 (Byte)
            other: 位元組 (Bytes)
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " 與 "
      two_words_connector: " 與 "
      words_connector: "、"
  time:
    am: 上午
    formats:
      default: "%Y年%m月%d日 (%a) %H:%M:%S %z"
      long: "%Y年%m月%d日 %H:%M"
      short: "%m月%d日 %H:%M"
    pm: 下午
