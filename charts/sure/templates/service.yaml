apiVersion: v1
kind: Service
metadata:
  name: {{ include "sure.fullname" . }}
  labels:
    {{- include "sure.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/component: web
    {{- include "sure.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
